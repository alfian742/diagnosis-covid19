<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Diagnosa COVID-19</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap');

        body {
            background: linear-gradient(to bottom, #0d6efd 25%, #fafafa 25%);
            /* background-attachment: fixed; */
            font-family: 'Poppins', sans-serif;
        }

        @media screen and (max-width: 600px) {
            body {
                background: linear-gradient(to bottom, #0d6efd 17.5%, #fafafa 17.5%);
                /* background-attachment: fixed; */
                font-family: 'Poppins', sans-serif;
            }
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center text-white fw-bold">SISTEM PAKAR PENDETEKSI GEJALA AWAL COVID-19</h2>
        <form id="diagnosisForm">
            <div class="card border-0 shadow-sm rounded-4 p-4 my-4">
                <div class="row">
                    <h5 class="fw-bold">Pasien</h5>
                    <P>Silahkan isi identitas anda.</P>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="age" class="form-label">Usia</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="gender" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card border-0 shadow-sm rounded-4 p-4">
                <div class="row mb-3">
                    <h5 class="fw-bold">Gejala</h5>
                    <P>Silahkan pilih gejala sesuai kondisi anda saat ini.</P>
                    <div id="symptomsContainer"></div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Diagnosa</button>
                </div>
            </div>
        </form>

        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Hasil Diagnosa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-borderless">
                            <tr>
                                <td>Nama</td>
                                <td>:</td>
                                <td><span id="resultName"></span></td>
                            </tr>
                            <tr>
                                <td>Usia</td>
                                <td>:</td>
                                <td><span id="resultAge"></span> Tahun</td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>:</td>
                                <td><span id="resultGender"></span></td>
                            </tr>
                        </table>
                        <h4 class="my-5 text-center" id="diagnosis"></h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="row">
                                    <span class="fw-bold">Persentase:</span>
                                    <span id="percentWeight"></span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="row">
                                    <span class="fw-bold">Kondisi:</span>
                                    <span id="condition"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span class="fw-bold">Rekomendasi:</span>
                            <span id="recommendation"></span>
                        </div>
                        <div class="text-center mt-5 mb-3">
                            <button class="btn btn-primary" onclick="location.reload()">Diagnosa
                                Ulang</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
